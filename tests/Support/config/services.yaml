# Put parameters here that don't need to change on each machine where the app is deployed
# https://symfony.com/doc/current/best_practices/configuration.html#application-related-configuration
parameters:
    locale: 'en'

services:
    _defaults:
        autowire: true
        autoconfigure: true
        public: false

    Somnambulist\ReadModels\EventSubscribers\IdentityMapClearerSubscriber:
        public: false

    Somnambulist\ReadModels\Manager:
        arguments:
            $connections:
                'default': '@doctrine.dbal.default_connection'
                'Somnambulist\ReadModels\Tests\Stubs\Models\User': '@doctrine.dbal.default_connection'
            $casters: !tagged_iterator somnambulist.read_models.caster

    Somnambulist\ReadModels\TypeCasters\:
        resource: '../../../src/TypeCasters/'
        tags: ['somnambulist.read_models.caster']

    Somnambulist\ReadModels\Tests\Stubs\Casters\:
        resource: '../../Stubs/Casters/'
        tags: ['somnambulist.read_models.caster']
